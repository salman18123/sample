<div class="well well-sm">
    <input type="text" ng-model="search.data">
    <button class="btn btn-secondary" ng-click="search.searching()">search</button>

    <div class="card-group">
            <div class="card" ng-repeat="datas in search.searchedata">
                <h6>{{datas.SKU}}</h6>
                <h6>{{datas.Category_Description}}</h6>   
                <h6>{{datas.Description}}</h6>  
            </div>
        </div>
    


</div>
