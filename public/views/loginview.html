<div class="container">
        <h1 class="welcome text-center">Welcome <br></h1>
            <div class="card card-container">
            <h2 class='login_title text-center'>Login</h2>
            <hr>
    
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email" ></span>
                    <p class="input_title">UserId</p>
                    <input type="text" id="userId" ng-model="login.userId" class="login_box" placeholder="userId" required autofocus>
                    <div id="remember" class="checkbox">
                        <label>
                            
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit" ng-click="login.clicking()">Login</button>
                </form><!-- /form -->
            </div><!-- /card-container -->
        </div><!-- /container -->
